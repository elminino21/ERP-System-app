<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="webjars/jquery/3.3.1-1/jquery.min.js"></script>
<script type="text/javascript" src="webjars/bootstrap/4.1.3/js/bootstrap.min.js"></script>
<link rel="sylesheet" href="webjars/bootstrap/4.1.3/css/bootstrap.min.css"/>
</head>
<body>

<div class="container"> 
	<div class="card">
		<div class="card-block">
			<table class="table table-hover">
				<thead>
					<tr>
						<th>Part #</th>
						<th>Part Name</th>
						<th>DOR</th>
						<th>DOE</th>
						<th>Location</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each=" item :${data.content}">
						<td th:text="${item.partNumber}"></td>
						<td th:text="${item.dateReceive}"></td>
						<td th:text="${item.dateExpiration}"></td>
						<td th:text="${item.currentLocation}"></td>
						
					</tr>
				</tbody>
			</table>
		
		</div>
	</div>
 </div>
	






</body>
</html>
